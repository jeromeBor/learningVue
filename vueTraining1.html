<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue Training</title>
  </head>
  <body>
    <div id="app-2">
      <span v-bind:title="message">
        Passez votre souris sur moi pendant quelques secondes pour voir mon
        titre lié dynamiquement !
      </span>
    </div>
    <div id="app-3">
      <p v-if="seen">Maintenant vous me voyez</p>
      <button v-on:click="seen = false">Hide</button>
      <button v-on:click="seen = true">show</button>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">Message retourné</button>
    </div>

    <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message" />
    </div>

    <div id="todolist">
      <ol>
        <todo-item></todo-item>
        <todo-item2></todo-item2>
      </ol>
    </div>

    <div id="components-demo">
      <button-counter> </button-counter>
    </div>

    <div id="switchButton">
      <switch-button> </switch-button>
      <p v-if="this.state=true">On</p>
      <p v-else>Off</p>
    </div>

    <script src="vueTraining1.js"></script>
    <script>
      //tooltip "message" binder avec le title de la page html
      const app2 = new Vue({
        el: "#app-2",
        data: {
          message:
            "Vous avez affiché cette page le " + new Date().toLocaleString(),
        },
      });

      // rendu conditionnel
      const app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true,
        },
      });

      const app4 = new Vue({
        el: "#app-4",
        data: {
          todos: [
            { text: "Apprendre JavaScript" },
            { text: "Apprendre Vue" },
            { text: "Créer quelque chose de génial" },
          ],
        },
      });

      const app5 = new Vue({
        el: "#app-5",
        data: { message: "Hello les tagazous!" },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split("").reverse().join("");
          },
        },
      });

      const app6 = new Vue({
        el: "#app-6",
        data: {
          message: "Hello Vue!",
        },
      });

      new Vue({ el: "#components-demo" });

      const buttonSwitcher = new Vue({ el: "#switchButton" });
    </script>
  </body>
</html>
